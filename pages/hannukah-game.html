<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="../styles/hannukah-game.css" />
  <head>
  <body>
    <div class="game-container">
      <div id="pieces">
        <div id="blue-piece">
          <img src="../content/blue-piece.png" />
        </div>
        <div id="gray-piece">
          <img src="../content/gray-piece.png"></img>
        </div>
        <div id="green-piece">
          <img src="../content/green-piece.png" />
        </div>
        <div id="purple-piece">
          <img src="../content/purple-piece.png" />
        </div>
        <div id="red-piece">
          <img src="../content/red-piece.png" />
        </div>
        <div id="white-piece">
          <img src="../content/white-piece.png" />
        </div>
        <div id="yellow-piece">
          <img src="../content/yellow-piece.png" />
        </div>
      </div>
      <div class="game-board">
        <img src="../content/hannukah-game/game-background.jpg" />
      </div>
      <!-- Trigger/Open The Modal -->
      <button id="draw-card-button">Draw a card</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>

      </div>
    </div>
  </body>

  <script src="../javascript/make-draggable.js"></script>
  <script src="../javascript/modal-script.js"></script>

</html>
